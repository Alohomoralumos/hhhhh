<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const person = {
            name:"hhhhhhhhhhhh",
            age:11111888888,
            address: {
                city:'ChongQing',
                area:'NanShan'
            },
            title: ['student',{year:2026,title:'pereeeesooon'}]
        }
        const {name}=person;
        const {age:year}=person;//解构+改名
        const {address:{city}}=person;
        const {address:{area:mountain}}=person;//嵌套解构+改名
        const {title:[title1]}=person;
        const {title:[,{year:title2}]}=person;
        const {title:[,{title:title3}]}=person;//数组中嵌套解构+改名
        console.log(name);
        console.log(year);
        console.log(city);
        console.log(mountain);
        console.log(title1);
        console.log(title2);
        console.log(title3);
    </script>
</head>
<body>
    
</body>
</html>

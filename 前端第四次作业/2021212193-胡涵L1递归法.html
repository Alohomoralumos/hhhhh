    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = prompt("请输入一个数字：");
        let factorial = (n) =>{
            if(n==1) return n;
            else {
                return n*factorial(n-1);
            }
        }
        alert(factorial(n));
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n=prompt("请输入一个数字：");
        let factorial = (n) => {
            let i=1,p=1;
            for(i=1;i<=n;i++)
            {
                p*=i;
            }
            return p;
        }
        alert(factorial(n));
    </script>
</head>
